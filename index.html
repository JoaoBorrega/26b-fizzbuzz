<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    
</head>
<body>
    <!-- Step 1 -->
    <div class="output">
        <div class="result" id="result"></div>
    </div>
    <script>
        function fizzBuzz(firstNum, lastNum) {
            let answer = '';
            for (let i = firstNum; i <= lastNum; i++) {
                if(i % 15 === 0) {
                    answer += ' fizzbuzz ';
                }
                else if(i % 3 === 0) {
                    answer += ' fizz ';
                }
                else if(i % 5 === 0) {
                    answer += ' buzz ';
                }
                else {
                    answer += i + ' ';
                }
            }
            document.getElementById('result').innerText = answer.trim();
        }

        fizzBuzz(1, 20);
        
    </script>
</body>
</html>
